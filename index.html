<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>so i made this basic yet lovely heart clicker site mwah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fff0f6;
    }
    .heart {
      font-size: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #ff1493;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="heart" id="heart">❤️</div>
  <div class="message" id="message">lol thank you for clicking it</div>

  <script>
    const heart = document.getElementById('heart');
    const message = document.getElementById('message');
    let clickCount = 0;
    let baseSize = 40;

    heart.addEventListener('click', () => {
      clickCount++;
      baseSize *= 2;
      heart.style.fontSize = baseSize + 'px';

      if (clickCount === 7) {
        heart.style.display = 'none';
        message.classList.add('show');
      }
    });
  </script>
</body>
</html>
