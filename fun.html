<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be Mine ðŸ’˜</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    #yayMessage {
      font-size: 2em;
      color: #ff1493;
      margin-bottom: 10px;
      display: none;
    }
    #gifContainer {
      text-align: center;
    }
    #gif {
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px #ff69b4;
      display: block;
    }
    #message {
      font-size: 2em;
      margin: 20px 0;
      color: #ff69b4;
    }
    #buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffb6c1;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ff69b4;
      color: white;
    }
  </style>
</head>
<body>
  <div id="yayMessage">yayyy! ily ðŸ’–</div>
  <div id="gifContainer">
    <img id="gif" src="https://media.giphy.com/media/W6dHvprT7oks6BpX5R/giphy.gif"/>
    <div id="message">be mine ðŸ’Œ</div>
    <div id="buttons">
      <button onclick="sayYes()">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <script>
    const gif = document.getElementById('gif');
    const noBtn = document.getElementById('noBtn');
    const yayMessage = document.getElementById('yayMessage');

    function sayYes() {
      yayMessage.style.display = 'block';
      launchConfetti();
    }

    noBtn.addEventListener('mouseover', function() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
